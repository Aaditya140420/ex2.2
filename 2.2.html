<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Product Filter</title>

  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: Arial, sans-serif;
      background: #f8fafc;
    }

    h1 {
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 30px;
    }

    select, input {
      padding: 10px 14px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 14px;
      border: 1px solid #e2e8f0;
      box-shadow: 0 10px 20px rgba(0,0,0,0.05);
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.96); }
      to { opacity: 1; transform: scale(1); }
    }

    .price {
      font-weight: bold;
      margin: 10px 0;
    }

    .tag {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 14px;
      color: white;
    }

    .electronics { background: #2563eb; }
    .clothing { background: #60a5fa; }
  </style>
</head>

<body>

  <h1>Product Filter</h1>

  <div class="controls">
    <select id="category" onchange="applyFilters()">
      <option value="all">All Products</option>
      <option value="electronics">Electronics</option>
      <option value="clothing">Clothing</option>
    </select>

    <select id="sort" onchange="applyFilters()">
      <option value="none">Sort by Price</option>
      <option value="low">Low → High</option>
      <option value="high">High → Low</option>
    </select>

    <input
      type="number"
      id="maxPrice"
      placeholder="Max Price"
      oninput="applyFilters()"
    />

    <input
      type="text"
      id="search"
      placeholder="Search product"
      oninput="applyFilters()"
    />
  </div>

  <div class="products" id="productList"></div>

  <script>
    const products = [
      { name: "Wireless Headphones", price: 129.99, category: "electronics" },
      { name: "Cotton T-Shirt", price: 24.99, category: "clothing" },
      { name: "Bluetooth Speaker", price: 89.99, category: "electronics" },
      { name: "Denim Jeans", price: 59.99, category: "clothing" }
    ];

    const productList = document.getElementById("productList");

    function render(items) {
      productList.innerHTML = "";

      items.forEach(p => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${p.name}</h3>
          <div class="price">$${p.price}</div>
          <span class="tag ${p.category}">${p.category}</span>
        `;
        productList.appendChild(card);
      });
    }

    function applyFilters() {
      let filtered = [...products];

      const category = document.getElementById("category").value;
      const sort = document.getElementById("sort").value;
      const maxPrice = document.getElementById("maxPrice").value;
      const search = document.getElementById("search").value.toLowerCase();

      if (category !== "all") {
        filtered = filtered.filter(p => p.category === category);
      }

      if (maxPrice) {
        filtered = filtered.filter(p => p.price <= maxPrice);
      }

      if (search) {
        filtered = filtered.filter(p =>
          p.name.toLowerCase().includes(search)
        );
      }

      if (sort === "low") {
        filtered.sort((a, b) => a.price - b.price);
      }

      if (sort === "high") {
        filtered.sort((a, b) => b.price - a.price);
      }

      render(filtered);
    }

    render(products);
  </script>

</body>
</html>
